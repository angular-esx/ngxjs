<div class="ngx-DetailPage__AppBar">
  <div class="ngx-DetailPage__AppBarTitle">Detail Page</div>
  <div class="ngx-DetailPage__AvailableDetails">
    <div
      class="ngx-DetailPage__AvailableDetail"
      [class.ngx-DetailPage__AvailableDetail_state_active]="activeDetail === 'dense-detail'"
      (click)="_display('dense-detail')"
    >
      Dense Detail
    </div>

    <div
      class="ngx-DetailPage__AvailableDetail"
      [class.ngx-DetailPage__AvailableDetail_state_active]="activeDetail === 'english-detail'"
      (click)="_display('english-detail')"
    >
      English Detail
    </div>

    <div
      class="ngx-DetailPage__AvailableDetail"
      [class.ngx-DetailPage__AvailableDetail_state_active]="activeDetail === 'tall-detail'"
      (click)="_display('tall-detail')"
    >
      Tall Detail
    </div>
  </div>
</div>

<div #detailContainer></div>
