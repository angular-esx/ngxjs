<ngx-view>
  <div
    class="ngx-ViewPage__Item"
    *ngFor="let item of items"
    (click)="select(item)"
  >
    {{ item.name }}
  </div>
</ngx-view>

<div
  class="ngx-ViewPage__Alert"
  [class.ngx-ViewPage__Alert_state_active]="!!selectedItem"
  (click)="select()"
>
  <div class="ngx-ViewPage__AlertContent">
    {{ selectedItem?.name }}
  </div>
</div>
