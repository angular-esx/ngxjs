<ngx-sidenav-container>
  <ngx-sidenav
    type="side"
    align="left"
    [isActive]="_isActiveLeftSidenav"
    (onResize)="_resizeLeftSidenav($event)"
  >
    <div class="ngx-Sidenav__Account"></div>

    <div class="ngx-Sidenav__Navigations">
      <div class="ngx-Sidenav__Navigation">
        Navigation Left - 01
      </div>

      <div class="ngx-Sidenav__Navigation">
        Navigation Left - 02
      </div>

      <div class="ngx-Sidenav__Navigation">
        Navigation Left - 03
      </div>
    </div>
  </ngx-sidenav>

  <main class="main"></main>

  <ngx-sidenav type="over" isActive="true" align="right">
    <div class="ngx-Sidenav__Account"></div>

    <div class="ngx-Sidenav__Navigations">
      <div class="ngx-Sidenav__Navigation">
        Navigation Right - 01
      </div>

      <div class="ngx-Sidenav__Navigation">
        Navigation Right - 02
      </div>

      <div class="ngx-Sidenav__Navigation">
        Navigation Right - 03
      </div>
    </div>
  </ngx-sidenav>
</ngx-sidenav-container>
